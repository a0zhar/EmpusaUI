<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="empusa.css"/>
</head>

<body data-theme="light">
 
  
  <h1>Quick Showcase of EmpusaGUI</h1>
  <h2>Buttons</h2>
  <div class="container w-75">
    <p>Regular</p>
    <button type="button" class="btn info">Info</button>
    <button type="button" class="btn error">Error</button>
    <button type="button" class="btn success">Success</button>
    <button type="button" class="btn warning">Warning</button>
    <button type="button" class="btn dark">Dark</button>
    <button type="button" class="btn light">Light</button>
    <br>
    <p>Big (add s-lg to the class attribute)</p>
    <button type="button" class="btn info s-lg">Info</button>
    <button type="button" class="btn error s-lg">Error</button>
  </div>
  <br>
  <h2>Others</h2>
  <div class="container w-75">
    <p>ProgressBar</p>
    <div class="progress w-25">
      <div class="progress-bar" id="bar1" value="25" style="width:25%;"></div>
    </div>
    <button type="button" class="btn info" onclick="changeValue(20);">Set Value to 20</button>
    <br>
    <p>TAB</p>
    <div class="container" id="tab1" style="display:none;">
      <button type="button" class="btn info s-lg">Info</button>
      <button type="button" class="btn info s-lg">Info</button>
      <button type="button" class="btn info s-lg">Info</button>
    </div>
    <button type="button" class="btn light" data-ctab="tab1">Show Tab</button>
  </div>
  <script>
    // PROGRESSBAR EXAMPLE
    function changeValue(e) {
      let elm = document.getElementById("bar1");
      elm.setAttribute("value", e);
      elm.style.width = e + "%";
      return false;
    }
    // TABS
    document.querySelectorAll("button").forEach((btn) => {
      if (typeof btn.getAttribute("data-ctab") != "undefined")
        btn.addEventListener("click", function(e) {
          let elm = document.getElementById(e.target.getAttribute("data-ctab"));
          elm.style.display = elm.style.display == "none" ? "block" : "none";
          /*
           @INFORMATION
           I'm working on a way to temporarily change the inner HTML of our button. 
           When the button to hide the tab content is pressed again, we restore it 
           to its original innerHTML.
       
           const newspan = document.createElement("span");
           const spanid = document.getElementById("preinfo");
           newspan.setAttribute("id", "preinfo");
           newspan.setAttribute("style", "color:transparent;");
           if (elm.contains(spanid)) elm.removeChild(spanid);
           elm.appendChild(newspan);
           newspan.innerHTML = e.target.innerHTML;     
           */
        });
    });
  </script>
